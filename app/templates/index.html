<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lutheria Fermino Login</title>
</head>

<body>
  <form action="/login" method="post">
    <section class="vh-100" style="background-color: #508bfc;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <h3 class="mb-5">Lutheria Fermino</h3>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="usuario">Usu√°rio</label>
                  <input type="text" id="usuario" class="form-control form-control-lg" name="username" required />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="typePasswordX-2">Senha</label>
                  <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password" required />
                  <div class="msg">{{ msg }}</div>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> Lembrar senha </label>
                </div>

                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block"
                  type="submit">Login</button>
  </form>
  </div>
  </div>
  </div>
  </div>
  </div>
  </section>


  <Script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></Script>
</body>

</html>
